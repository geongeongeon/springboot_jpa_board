<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">

        <title>JpaBoard</title>

        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
        <script th:if="${someCondition}" src="/lang/summernote-ko-KR.js"></script>
    </head>

    <body>
        <section id="header">
            <div th:replace="common/logo"></div>
        </section>

        <section id="nav">
            <div th:replace="common/navbar"></div>
        </section>

        <section class="mt-5" style="min-height:550px;" id="content">
            <th:block layout:fragment="content"></th:block>
        </section>

        <section class="mt-5" id="footer">
            <div th:replace="common/footer"></div>
        </section>
    </body>
</html>
