<html layout:decorate="~{layout}">
    <div class="container" layout:fragment="content">
        <div class="text-center text-white mx-auto" style="width:1000px; height:60px; line-height:60px; background-color:#2D2D2D;" sec:authorize="isAuthenticated()">
            <span class="fs-5" th:text="${#authentication.name} + ' 님 안녕하세요!'"></span>
        </div>

        <div class="text-center text-white mx-auto" style="width:1000px; height:60px; line-height:60px; background-color:#2D2D2D;" sec:authorize="isAnonymous()">
            <span class="fs-5">로그인 후 이용해주세요!</span>
        </div>

        <div class="text-center">
            <img src="/homeImg.jpg">
        </div>

        <div class="mx-auto" style="width:1000px; height:60px; line-height:60px; background-color:#2D2D2D;"></div>
    </div>
</html>
