<html layout:decorate="~{common/layout}">
    <div class="container" style="width:1200px;" layout:fragment="content">
        <form th:action th:object="${postDto}" method="POST">
            <div th:replace="msg/error"></div>

            <div class="input-group">
                <label class="input-group-text border-bottom-0" style="min-width:100px; border-bottom-left-radius:0; border-bottom-right-radius:0;">제목</label>
                <input class="form-control border-bottom-0" style="border-bottom-left-radius:0; border-bottom-right-radius:0;" th:field="*{title}" placeholder="제목을 입력하세요." type="text">
            </div>

            <textarea class="d-none" id="summernote" th:field="*{content}"></textarea>

            <div class="text-center mt-4">
                <button class="btn btn-outline-dark" style="width:100px;" type="submit">작성</button>
            </div>
        </form>

        <script src="/js/summernote.js"></script>
    </div>
</html>
