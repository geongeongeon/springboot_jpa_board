<html layout:decorate="~{layout}">
    <div class="container" style="max-width:750px;" layout:fragment="content">
        <form class="px-5 py-4 border rounded" th:action="@{/user/create}" th:object="${userDto}" method="POST">
            <div class="text-center mb-4">
                <span class="fw-semibold fs-3">SIGN-UP</span>
            </div>

            <div th:replace="error"></div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;">아이디</label>
                <input class="form-control" th:field="*{username}" type="text">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;">비밀번호</label>
                <input class="form-control" th:field="*{password1}" type="password">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;">비밀번호 확인</label>
                <input class="form-control" th:field="*{password2}" type="password">
            </div>

            <div class="input-group">
                <label class="input-group-text" style="min-width:150px;">이메일</label>
                <input class="form-control" th:field="*{email}" type="email">
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-outline-dark" style="width:100px;" type="submit">가입</button>
            </div>
        </form>
    </div>
</html>
