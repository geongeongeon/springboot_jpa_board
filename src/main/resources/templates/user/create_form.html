<html layout:decorate="~{layout}">
    <div class="container" style="max-width:750px;" layout:fragment="content">
        <form class="p-4 border rounded" th:action="@{/user/create}" method="POST" th:object="${createUserForm}">
            <div class="text-center mb-3">
                <span class="fw-semibold fs-3">회원가입</span>
            </div>

            <div th:replace="error"></div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;" for="username">아이디</label>
                <input class="form-control" th:field="*{username}" type="text">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;" for="password1">비밀번호</label>
                <input class="form-control" th:field="*{password1}" type="password">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;" for="password2">비밀번호 확인</label>
                <input class="form-control" th:field="*{password2}" type="password">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;" for="email">이메일</label>
                <input class="form-control" th:field="*{email}" type="email">
            </div>

            <div class="text-center">
                <button class="btn btn-outline-dark" style="min-width:100px;" type="submit">가입</button>
            </div>
        </form>
    </div>
</html>
