<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JpaBoard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width:750px;">
        <form class="p-4 border rounded" th:action="@{/user/create}" method="POST">
            <div class="text-center mb-3">
                <span class="fw-bold fs-3">회원가입</span>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text fw-semibold" style="min-width:150px;" for="username">아이디</label>
                <input class="form-control" id="username" name="username" type="text">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text fw-semibold" style="min-width:150px;" for="password1">비밀번호</label>
                <input class="form-control" id="password1" name="password1" type="password">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text fw-semibold" style="min-width:150px;" for="password2">비밀번호 확인</label>
                <input class="form-control" id="password2" name="password2" type="password">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text fw-semibold" style="min-width:150px;" for="email">이메일</label>
                <input class="form-control" id="email" name="email" type="text">
            </div>

            <div class="text-center">
                <button class="btn btn-outline-primary" style="min-width:100px;" type="submit">가입</button>
            </div>
        </form>
    </div>
</body>
</html>
