<html layout:decorate="~{layout}">
    <div class="container" style="max-width:750px;" layout:fragment="content">
        <form class="px-5 py-4 border rounded" th:action="@{/user/login}" method="POST">
            <div class="text-center mb-4">
                <span class="fw-semibold fs-3">LOGIN</span>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" style="min-width:150px;" for="username">아이디</label>
                <input class="form-control" id="username" name="username" type="text">
            </div>

            <div class="input-group">
                <label class="input-group-text" style="min-width:150px;" for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" type="password">
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-outline-dark" style="min-width:100px;" type="submit">로그인</button>
            </div>
        </form>
    </div>
</html>
